<script type="text/x-template" id="fundCompo">
<div>
	<el-table :data="fundList"  fit border style="width: 100%;" 
	v-loading="loading">
		    <el-table-column
		      label="打款日期"
		      width="180">
		      <template slot-scope="scope">
                 {{formatDateTime(scope.row.arriveDate)}}
             </template>
		    </el-table-column>
		    
		    <el-table-column
		      label="金额">
			 <template slot-scope="scope">
                 {{formatMoney(scope.row.fundActualAmount, scope.row.actualAmountCurrency)}}
             </template>
		    </el-table-column>
		    
		    <el-table-column
		      label="流向">
			<template slot-scope="scope">
				<span style="font-weight: bold">
                 {{translate('FLOW_DIRECTION', scope.row.direction)}}
				</span>
             </template>			

		    </el-table-column>
		    
			
			<el-table-column
		      label="结汇日期"
		      width="180">
		      <template slot-scope="scope">
                 {{formatDateTime(scope.row.exchangeDate)}}
             </template>
		    </el-table-column>

		    <el-table-column
		      label="结汇金额">
			 <template slot-scope="scope">
                 {{formatMoney(scope.row.relatedAmount, scope.row.relatedAmountCurrency)}}
             </template>
		    </el-table-column>
		    
		    <el-table-column
		      prop="remark"
		      show-overflow-tooltip
		      label="备注">
		    </el-table-column>
			<el-table-column
				
		      show-overflow-tooltip
		      label="操作">
		      <template slot-scope="scope">
				<a v-if="editAble" @click="deleteRow(scope.row)">删除</a>
				<a  @click="exchange(scope.row)">结汇</a>
             </template>
		    </el-table-column>
</el-table>

<el-dialog modal top="0" title="结汇"
           :visible.sync="exchangeVisible"
           :close-on-click-modal="false"
			style="left:300px"
			@close="close"
           class="dialog-right"
			append-to-body>
           		<fund-exchange-compo :key="currentFundId" :fund-id="currentFundId" ref="addFinance"></fund-exchange-compo>
           </el-dialog>
</div>
</script>

<style>
.red-flag{
	color: #F00;
	font-weight: bold;
}

</style>
</script>
<style>
  #local .el-select .el-input {
    width: 100px;
  }
  .input-with-select .el-input-group__prepend {
    background-color: #fff;
  }
</style>
