<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>leewan容器系统</title>
    <script type="text/javascript" src="./static/jquery/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="./static/vue/vue.min.js"></script>
    <script type="text/javascript" src="./static/vue/vuex.js"></script>
    <script type="text/javascript" src="./static/elementUI/element.min.js"></script>
    <script type="text/javascript" src="./static/leewan-common.js"></script>
    <script type="text/javascript" src="./static/leewan-router.js"></script>
    <script type="text/javascript" src="./static/store.js"></script>
    <script type="text/javascript" src="./static/vueExtend.js"></script>
    
    <link rel="stylesheet" href="./static/elementUI/element.min.css">
    <link rel="stylesheet" href="./static/css/common.css">
    
</head>
<body>
    <div id="app">
        <el-row>
            <el-col :span="24">
                <el-menu :default-active="activeIndex" mode="horizontal" background-color="#0178be" text-color="#fff"
                active-text-color="#ffd04b">
                <template v-for="item in menu">
                    <el-menu-item v-if="$.isEmptyObject(item.children)" @click="onNavigate(item)" :index="item.id">{{item.name}}</el-menu-item>

                    <el-submenu v-else :index="item.id">
                        <template slot="title">{{item.name}}</template>
                        <template v-for="item1 in item.children">
                            <el-menu-item v-if="$.isEmptyObject(item1.children)" @click="onNavigate(item1)" :index="item1.id">{{item1.name}}</el-menu-item>

                            <el-submenu v-else :index="item1.id">
                                <template slot="title">{{item1.name}}</template>
                            </el-submenu>
                        </template>
                    </el-submenu>
                </template>
                </el-menu>
                
                <el-dropdown class="main_drop_down"
                size="medium" >
  <span class="el-dropdown-link">
    	{{userStore.state.user.name}}<i class="el-icon-arrow-down el-icon--right"></i>
  </span>
  <el-dropdown-menu slot="dropdown">
    <el-dropdown-item>退出</el-dropdown-item>
  </el-dropdown-menu>
</el-dropdown>
            </el-col>
        </el-row>
        
        <el-row>
        	<el-col :span="24">
        	<div id="pageContent" class="pageContent"></div>
        	</el-col>
        </el-row>
    	<div id="components" style="display: none"></div>
    
    </div>
</body>

<style>

.main_drop_down{
	float: right;
    position: absolute;
    top: 0px;
    right: 14px;
    color: rgb(255, 255, 255);
    line-height: 46px;
    cursor: pointer;
}
</style>
</html>
